<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Video Player</title>
  <style>
    #video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <input type="text" id="video-url" placeholder="Enter video URL">
    <video id="video-player" controls>
      Your browser does not support the video tag.
    </video>
    <select id="audio-tracks"></select>
    <button id="change-audio-track">Change Audio Track</button>
  </div>

  <script>
    const videoPlayer = document.getElementById('video-player');
    const audioTracksSelect = document.getElementById('audio-tracks');
    const changeAudioTrackBtn = document.getElementById('change-audio-track');
    const videoUrlInput = document.getElementById('video-url');

    videoUrlInput.addEventListener('input', () => {
      const videoUrl = videoUrlInput.value;
      videoPlayer.src = videoUrl;
      videoPlayer.load();
    });

    videoPlayer.addEventListener('loadedmetadata', () => {
      const audioTracks = videoPlayer.audioTracks;
      audioTracksSelect.innerHTML = '';
      for (let i = 0; i < audioTracks.length; i++) {
        const track = audioTracks[i];
        const option = document.createElement('option');
        option.textContent = `Audio Track ${i + 1}`;
        option.value = i;
        audioTracksSelect.appendChild(option);
      }
    });

    changeAudioTrackBtn.addEventListener('click', () => {
      const selectedIndex = audioTracksSelect.selectedIndex;
      if (selectedIndex !== -1) {
        const selectedTrack = audioTracksSelect.options[selectedIndex].value;
        videoPlayer.audioTracks[selectedTrack].enabled = true;
      }
    });

    videoPlayer.addEventListener('error', () => {
      alert('Error loading the video.');
    });
  </script>
</body>
</html>
