<!DOCTYPE html>
<html>
<head>
 <title>Web Video Player using VLC</title>
</head>
<body>
 <h1>Web Video Player using VLC</h1>
 <p>Enter the video link:</p>
 <input type="text" id="videoLink" value="https://example.com/video.mkv">
 <button onclick="playVideo()">Play</button>
 <br><br>
 <object classid="clsid:9BE31822-FDAD-461B-AD51-BE1D1C159921" codebase="http://downloads.videolan.org/pub/videolan/vlc/latest/win32/axvlc.cab" width="640" height="480" id="vlcPlayer">
  <param name="Src" value="">
  <param name="Loop" value="no">
  <param name="AutoLoop" value="no">
  <param name="AutoPlay" value="yes">
  <param name="Volume" value="200">
  <param name="Rate" value="1">
  <param name="LocationLog" value="no">
  <embed type="application/x-vlc-plugin" pluginspage="http://www.videolan.org" version="VideoLAN.VLCPlugin.2" width="640" height="480" id="vlcEmbed" loop="no" autoloop="no" autoplay="yes" volume="200" rate="1" locationlog="no" target=""></embed>
 </object>
 <br><br>
 <div id="audioTrack"></div>
 <script>
  function playVideo() {
   var link = document.getElementById("videoLink").value;
   var player = document.getElementById("vlcPlayer");
   var embed = document.getElementById("vlcEmbed");
   player.Src = link;
   embed.Src = link;
   // Auto detect audio tracks from video
   var media = new vlc.MediaPlayer(link);
   media.audioTracks.then(function(audioTracks) {
    // Display detected audio track
    var audioTrackDiv = document.getElementById("audioTrack");
    audioTrackDiv.innerHTML = "Detected audio track: " + audioTracks[0].name;
    // Audio track change support
    media.audioTrack = function() {
     if (media.audioTrack === audioTracks[0].id) {
      media.audioTrack = audioTracks[1].id;
     } else {
      media.audioTrack = audioTracks[0].id;
     }
    };
   });
  }
 </script>
</body>
</html>
